<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Anger", "Disguest", "Fear", "Happy", "Neutral","Sad","Surprise"];
var yValues = [2,1,0,0,2,4,3];
let sum = 0;

for (let i = 0; i < yValues.length; i++) {
    sum += yValues[i];
}
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "#ff7401",
  "#f6ff6c"
];
get()
function get () {
  // (A) GET BACK PASS VARS
  var passvars = document.cookie
    .split("; ")
    .find(row => row.startsWith("pass"));
    .substring(5);
 
  // (B) PARSE BACK
  var params = new URLSearchParams(passvars),
      first = params.get("first"),
      inferences = JSON.parse(params.get("inferences"));
 
  // (C) IT WORKS!
  console.log(inferences); // Foo Bar
  console.log(first); // ["Hello", "World"]
}


new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Emotions of the  participants"
    }
  }
});
</script>

</body>
</html>

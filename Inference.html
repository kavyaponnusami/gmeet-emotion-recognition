<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>


//working
var PREFIX = "your prefix here";
if(window.name.substr(0, PREFIX.length) == PREFIX){
    // Remove prefix and decode JSON
    var data = window.name.substring(PREFIX.length);
//     var data = JSON.parse(window.name.substring(PREFIX.length));
    // Do what you need to do with the data here.
//     console.log(data)
    var array = JSON.parse("[" + data + "]");
    console.log(array); // Should alert "bar"
}  

   
  
var xValues = ["Anger", "Disguest", "Fear", "Happy", "Neutral","Sad","Surprise"];
let sum = 0;

for (let i = 0; i < array.length; i++) {
    sum += array[i];
}
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "#ff7401",
  "#f6ff6c"
];


new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
//       data:array
      data:array
    }]
  },
  options: {
    title: {
      display: true,
      text: ` Emotions of the ${sum} participants in Gmeet`
    }
  }
});





</script>

canvas{
  margin: 0 auto;
